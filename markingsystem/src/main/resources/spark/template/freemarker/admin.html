<!-- main div -->

    <div class="container">
      	<div class="jumbotron">
	
	<!-- create user -->
	<hr>
	<h3 class="form-signin-heading">Add User</h3>
	<hr>
 	<div class="card card-block">
	   	<form>

		  <div class="form-group">
		    <label for="UserID">User ID</label>
		    <input type="ID" class="form-control col-lg-3" id="InputUserID" placeholder="Enter new User ID">
		    <small id="id_exists" class="form-text text-danger"></small>
		  </div>

		  <div class="form-group">
		    <label for="InputPassword">Password</label>
		    <input type="password" class="form-control col-lg-3" id="InputPassword" placeholder="Enter new Password">
		  </div>

		  <button class="btn btn-primary" id="button_create_user" type="submit" onclick="createUser()">Create User</button>

		</form>
	</div>
	<br>

	<!-- remove user -->
	<hr>
	<h3 class="form-signin-heading">Remove User</h3>
	<hr>
	<div class="card card-block">
	    	<form>
		  <div class="form-group">
		    <label for="UserID">User ID</label>
		    <input type="ID" class="form-control col-lg-3" id="InputUserID" placeholder="Enter new User ID">
		    <small id="IDExists" class="form-text text-danger"></small>
		  </div>

		  <button class="btn btn-primary" id="remove_user" onclick="removeUser()">Remove User</button>
		</form>
	</div>
	</div>

    </div>
