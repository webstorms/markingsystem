<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <title>Admin</title>


<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
 	<link rel='stylesheet prefetch' href='http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css'>
  	<link href="css/login.css" rel="stylesheet">

<!-- Bootstrap core JavaScript 
    ================================================== -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>		
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

<!-- Javascript -->
	<script src="js/admin.js"></script>
  </head>

<body>

<!-- navbar -->

    <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse mb-4">
      <h3 class="navbar-brand" href="#">StuMaSym</h3>
			<h3 class="navbar-brand" href="#">Admin</h3>

      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto"> </ul>
          <button class="btn btn-outline-info">Change My Password</button>
					<button id="logout" class="btn btn-outline-info">Log out</button>
      </div>
    </nav>

<!-- main div -->

    <div class="container">
      	<div class="jumbotron">
	
	<!-- create user -->
	<hr>
	<h3 class="form-signin-heading">Add User</h3>
	<hr>
 	<div class="card card-block">
	   	<form>

		  <div class="form-group">
		    <label for="UserID">User ID</label>
		    <input type="ID" class="form-control col-lg-3" id="InputUserID" placeholder="Enter new User ID">
		    <small id="id_exists" class="form-text text-danger"></small>
		  </div>

		  <div class="form-group">
		    <label for="InputPassword">Password</label>
		    <input type="password" class="form-control col-lg-3" id="InputPassword" placeholder="Enter new Password">
		  </div>

		  <button class="btn btn-primary" id="button_create_user" type="submit" onclick="createUser()">Create User</button>

		</form>
	</div>
	<br>

	<!-- remove user -->
	<hr>
	<h3 class="form-signin-heading">Remove User</h3>
	<hr>
	<div class="card card-block">
	    	<form>
		  <div class="form-group">
		    <label for="UserID">User ID</label>
		    <input type="ID" class="form-control col-lg-3" id="InputUserID" placeholder="Enter new User ID">
		    <small id="IDExists" class="form-text text-danger"></small>
		  </div>

		  <button class="btn btn-primary" id="remove_user" onclick="removeUser()">Remove User</button>
		</form>
	</div>
	</div>

    </div>
 
</body>
</html>
